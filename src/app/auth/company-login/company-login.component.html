<div class="login-card">
    <h1>Log in</h1>
    <form>
      <div class="input-group">
        <span class="material-icons">email</span>
        <input type="email" placeholder="abc@email.com" required />
      </div>
      <div class="input-group">
        <span class="material-icons">lock</span>
        <input type="password" placeholder="senha" required />
      </div>

      <button type="submit" class="login-button">Entrar</button>
    </form>
    <div class="divider">
      <span>OU</span>
    </div>
    <div class="login-icons">
      <button class="icon-button">
        <img src="images/google.png" alt="" class="material-icons">
      </button>
      <button class="icon-button">
        <img src="images/face.png" alt="" class="material-icons">
      </button>
    </div>

      NÃ£o tem uma conta? <a href="#" (click)="navegarParaCadastro()">Cadastre-se</a>
    </p>
  </div>
