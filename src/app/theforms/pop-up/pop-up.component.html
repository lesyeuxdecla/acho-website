<div class="modal" *ngIf="isVisible" (click)="fecharModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h5>Formulário Enviado</h5>
      </div>
      <div class="modal-body">
        <p>Formulário enviado com sucesso! Agradecemos por entrar em contato.</p>
      </div>
      <div class="modal-footer">
        <button class="btn-primary" (click)="redirecionarParaCompany()">OK</button>
      </div>
    </div>
  </div>
