<div class="container">
<section class="profileinfo">
    <div class="informacoes">
      <div class="profile_image">
        <img class="image" src="images/profile.png" alt="">
        <h2 href="#" >Alterar Imagem</h2>
      </div>
      <div class="infos_principais">
        <div class="nome">
            <h4>Nome</h4>
            <div class="input-container">
              <input type="text" placeholder="Caterine Santos">
            </div>
        </div>
        <div class="local">
            <h4>Cidade</h4>
            <div class="input-container">
              <input type="text" placeholder="Barueri, SP">
            </div>
        </div>
      </div>
    </div>
    <div class="informacoes_dois">
      <div class="esquerda">
        <div class="e-mail">
          <h4>E-mail</h4>
          <div class="input-container">
            <input type="text" placeholder="caterine.snts@gmail.com" />
          </div>
        </div>
        <div class="telefone">
          <h4>Telefone</h4>
          <div class="input-container">
            <input type="text" placeholder="(11) 97456-6329">
          </div>
        </div>
        <div class="social-icons">
          <h4>Adicionar</h4>
          <a href="https://facebook.com" target="_blank" aria-label="Facebook"><img class="socials" src="images/facebook.png"></a>
          <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img class="socials" src="images\ig.png"></a>
          <a href="https://twitter.com" target="_blank" aria-label="Twitter"><img class="socials" src="images/twitter.png"></a>
        </div>
      </div>
      <div class="direita">
        <div class="nascimento">
          <h4>Data de Nascimento</h4>
          <div class="input-container">
            <input type="text" placeholder="25/08/2000">
          </div>
        </div>
        <div class="genero">
          <h4>Gênero</h4>
          <div class="select-container">
            <i class="fas fa-chevron-down"></i>
            <select>
                <option selected>Feminino</option>
                <option value="1">Masculino</option>
                <option value="2">Outro</option>
            </select>
          </div>
        </div>
        <div class="botao">
          <button class="salvar" (click)="navegarParaProfile()">Salvar Alterações</button>
      </div>
      </div>
    </div>
  </section>
</div>
