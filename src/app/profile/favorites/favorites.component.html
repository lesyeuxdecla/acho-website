<section>
  <div class="card-container">
    <div class="card" *ngFor="let school of schools">
      <div class="informacoes">
        <img [src]="school.image" alt="{{ school.title }}" class="card-image">
        <h2 class="card-title">{{ school.title }}</h2>
        <h3 class="card-category">{{ school.category }}</h3>
        <p class="card-description">{{ school.description }}</p>
      </div>
      <div class="botao">
        <button class="ver" (click)="goToDetails()">Veja Mais</button>
        <button class="favorite-button">
          <span class="material-icons favorite-icon">favorite</span>
        </button>
      </div>
    </div>
  </div>
</section>
