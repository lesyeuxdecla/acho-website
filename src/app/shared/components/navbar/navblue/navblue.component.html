<div class="background-container">
  <header [ngClass]="currentScreenSize">
    <div class="logo">
      <a [routerLink]="['/home']">
        <img src="images/logobranca.png">
      </a>
    </div>
  
    <div class="nav-container">
      <nav *ngIf="currentScreenSize !== 'mobile'">
        <a [routerLink]="['/home']" class="nav-link">Hobbies</a>
        <a [routerLink]="['/quizdash']" class="nav-link">Quiz</a>
        <a [routerLink]="['/contate']" class="nav-link nav-link-contate">Contate-nos</a>
      </nav>
  
      <div class="overlay" *ngIf="sidebarOpen">
        <div class="sidebar-content" (click)="$event.stopPropagation()">
          <div class="sidebar_logo">
            <img src="images/logoazul.png">
            <button class="close-btn" (click)="toggleSidebar()">
              <a class="button-link"><i class="material-icons">close</i></a>
            </button>
          </div>
    
          <nav class="sidebar">
            <a [routerLink]="['/home']" class="sidebar-link">Hobbies</a>
            <a [routerLink]="['/quizdash']" class="sidebar-link">Quiz</a>
            <a [routerLink]="['/contate']" class="sidebar-link">Contate-nos</a>
          </nav>
        </div>
      </div>

      <div class="user-actions">
        <div class="search-wrapper" [class.active]="searchActive">
          <i class="material-icons search-icon" (click)="toggleSearch()">search</i>
          <input
            *ngIf="searchActive"
            type="text"
            class="search-input"
            [(ngModel)]="searchQuery"
            placeholder="Pesquise aqui..."
          />
        </div>
        <a [routerLink]="['/profile']" class="icon-link person-link"><i class="material-icons">person</i></a>
      </div>

      <button class="menu-actions" *ngIf="currentScreenSize === 'mobile'" (click)="toggleSidebar()">
        <a class="menu-link"><i class="material-icons">menu</i></a>
      </button>
    </div>
  </header>

  <div class="section">
    <div class="dynamic-content">
      <div class="category-info">
        <img [src]="categoryImage" alt="{{ categoryName }} Image" />
        <h1 class="category-name">{{ categoryName }}</h1>
      </div>
    </div>
  
    <div class="container-total">
      <div class="info-container">
        <p class="description-text">
          {{ description }}
        </p>
      </div>
      <div class="investment-box">
        <h2 class="investment-minimium">INVESTIMENTO</h2>
        <span class="minimium inline-text">mínimo</span>
        <span class="investment-value inline-text">{{ minInvestment }}</span>
        <p class="cost-note">*custo de forma autônoma</p>
      </div>
    </div>
  </div>
</div>
