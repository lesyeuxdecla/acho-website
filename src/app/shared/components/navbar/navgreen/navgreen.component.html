<header [ngClass]="currentScreenSize">
    <div class="logo">
      <a [routerLink]="['/home']">
        <img src="images/logo1.png">
      </a>
    </div>
  
    <div class="nav-container">
      <nav *ngIf="currentScreenSize !== 'mobile'">
        <a [routerLink]="['/home']" class="nav-link">Hobbies</a>
        <a [routerLink]="['/quizdash']" class="nav-link">Quiz</a>
        <a [routerLink]="['/home']" class="nav-link nav-link-contate">Contate-nos</a>
      </nav>
  

      <div class="overlay" *ngIf="sidebarOpen">
        <div class="sidebar-content" (click)="$event.stopPropagation()">
          <div class="sidebar_logo">
            <img src="images/logo1.png">
            <button class="close-btn" (click)="toggleSidebar()">
              <a class="button-link"><i class="material-icons">close</i></a>
            </button>
          </div>
    
          <nav>
            <a [routerLink]="['/home']" class="sidebar-link">Hobbies</a>
            <a [routerLink]="['/quizdash']" class="sidebar-link">Quiz</a>
            <a [routerLink]="['/home']" class="sidebar-link">Contate-nos</a>
          </nav>
        </div>
      </div>
  

      <div class="user-actions">

        <a [routerLink]="['/profile']" class="icon-link person-link"><i class="material-icons">person</i></a>
      </div>
  

      <button class="menu-actions" *ngIf="currentScreenSize === 'mobile'" (click)="toggleSidebar()">
        <a class="menu-link"><i class="material-icons">menu</i></a>
      </button>
    </div>
  </header>
